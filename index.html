<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,500&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>interview page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container _container">
          <a href="#">
            <img
              class="header-container__logo"
              src="img/header/logo.png"
              alt="Логотип"
            />
          </a>
          <input class="search-bar search-bar_except375" placeholder="Найти" />
          <div class="header-container__profile">
            <a href="#">
              <img
                class="header-container__profile-vector"
                src="img/header/profile-vector.png"
                alt="профиль"
              />
            </a>
            <a href="#">
              <p class="header-container__profile-name">Константин</p>
            </a>
            <a href="#">
              <img
                class="header-container__profile-photo"
                src="img/header/profile-photo.png"
                alt="фото профиля"
              />
            </a>
          </div>
        </div>
        <input class="search-bar search-bar_375" placeholder="Найти" />
      </header>
      <main class="main">
        <div class="main-container _container">
          <p class="main-container__header">наши партнёры</p>
          <div class="main-container__brands-container">
            <div class="brand">
              <img
                class="brand__henkel"
                src="img/main/henkel.png"
                alt="henkel-logo"
              />
            </div>
            <div class="brand">
              <img
                class="brand__john-deere"
                src="img/main/john-deere.png"
                alt="john-deere-logo"
              />
            </div>
            <div class="brand">
              <img
                class="brand__mcdonalds"
                src="img/main/mcdonalds.png"
                alt="mcdonalds-logo"
              />
            </div>
            <div class="brand">
              <img
                class="brand__ikea"
                src="img/main/ikea.png"
                alt="ikea-logo"
              />
            </div>
            <div class="brand">
              <img
                class="brand__reebook"
                src="img/main/reebok.png"
                alt="reebok-logo"
              />
            </div>
            <div class="brand">
              <img
                class="brand__nike"
                src="img/main/nike.png"
                alt="nike-logo"
              />
            </div>
            <div class="brand">
              <img
                class="brand__caterpillar"
                src="img/main/caterpillar.png"
                alt="caterpillar-logo"
              />
            </div>
            <div class="brand brand_hide"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
