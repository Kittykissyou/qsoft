<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,500&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>interview page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container _container">
          <img
            class="header-container__logo"
            src="img/header/logo.png"
            alt="Логотип"
          />
          <input class="header-container__search-bar" placeholder="Найти" />
          <div class="header-container__profile">
            <p class="header-container__profile-name">Константин</p>
            <img
              class="header-container__profile-photo"
              src="img/header/profile-photo.png"
              alt="фото профиля"
            />
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main-container _container">
          <p class="main-container__header">наши партнёры</p>
          <div class="main-container__brands-container">
            <div class="brand brand_henkel">
              <img src="img/main/henkel.png" alt="henkel-logo" />
            </div>
            <div class="brand brand_john-deere">
              <img src="img/main/john-deere.png" alt="john-deere-logo" />
            </div>
            <div class="brand brand_mcdonalds">
              <img src="img/main/mcdonalds.png" alt="mcdonalds-logo" />
            </div>
            <div class="brand brand_ikea">
              <img src="img/main/ikea.png" alt="ikea-logo" />
            </div>
            <div class="brand brand_reebook">
              <img src="img/main/reebok.png" alt="reebok-logo" />
            </div>
            <div class="brand brand_nike">
              <img src="img/main/nike.png" alt="nike-logo" />
            </div>
            <div class="brand brand_caterpillar">
              <img src="img/main/caterpillar.png" alt="caterpillar-logo" />
            </div>
            <div class="brand brand_hide"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
